<!Doctype html>
<html>
<head>
<title>Operators</title>
</head>
<body>
<script>
let a=parseFloat(prompt("Enter a Value"));
let b=parseFloat(prompt("Enter b value"));

let c=parseFloat(prompt("Enter c Value"));
let d=parseFloat(prompt("Enter d value"));

let e=parseFloat(prompt("Enter e Value"));
let f=parseFloat(prompt("Enter f value"));

let g=parseFloat(prompt("Enter g Value"));
let h=parseFloat(prompt("Enter h value"));

let sum= a +b;
let sum1= c -d;
let sum2= e*f;
let sum3= g/h;
document.write("addition result:; ",sum);
console.log(sum);
alert("result: " +sum);

document.write("subtraction result:; ",sum1);
console.log(sum1);
alert("result: " +sum1);

document.write("multiplication result:; ",sum2);
console.log(sum2);
alert("result: " +sum2);

document.write("division result:; ",sum3);
console.log(sum3);
alert("result: " +sum3);
</script>
</body>
</html>
