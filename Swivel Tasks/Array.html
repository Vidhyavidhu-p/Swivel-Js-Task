<!Doctype html>
<html>
<head>
<title> Array Concept</title>
</head>
<body>
<h1> Juice Names</h1>
<script>
let juice=["applejuice", "orangejuice" ,"lemonjuice"];
juice.push("Grapesjuice");
document.write("<h2 style='color:red;'>"+juice+ "This is push </h2>");

juice.pop();
document.write("<h3 style='color:blue;'>"+juice+ "This is pop </h3>");

juice.unshift("mangojuice");
document.write("<h4 style='color:blue;'>"+juice+ "This is unshift </h4>");

juice.shift();
document.write("<h5 style='color:blue;'>"+juice+ "This is shift </h5>");

let mat=[[1,2,3],[4,5,6],[7,8,9]];
console.log(mat[2][2]);
document.write("<h1 style='color:purple;'>"+mat+"</h1>");

for(let i,j){

}
</script>
</body>
</html>
