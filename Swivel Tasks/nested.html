<!DOCTYPE html>
<html>
<head>
<title>Array Task</title>
</head>
<body>
<h1>My Task</h1>

<script>
let fruits = ["apple", "orange", "grapes", "banana"];
let vegetables = ["tomato", "potato", "cucumber", "carrot"];

for (let i = 0; i < fruits.length; i++)
{
for (let j = 0; j < vegetables.length; j++)
{
document.write("<h2>" + fruits[i] + " & " + vegetables[j] + "</h2>");
}
}
</script>
</body>
</html>
