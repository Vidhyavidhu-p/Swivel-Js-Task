<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
body {
      
font-family: 'Outfit', sans-serif;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background: linear-gradient(135deg, #667eea, #764ba2);
}

.container {
display: flex;
width: 100%;
max-width: 1000px;
background: rgba(255, 255, 255, 0.1);
backdrop-filter: blur(12px);
border-radius: 20px;
overflow: hidden;
box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

    /* Left Side Image */

.image-side {
  flex: 1;
background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9R6Lejxe2jHqTAWF7JsoSMCF_rR6fAapBfA&s");
background-repeat: no-repeat;
background-position: center center;
background-size: cover;
}

    /* Right Side Login */
.login-container {
flex: 1;
display: flex;
justify-content: center;
align-items: center;
padding: 40px;
}

.login-box {
width: 100%;
max-width: 350px;
background: white;
padding: 40px;
border-radius: 12px;
box-shadow: 0 5px 15px rgba(0,0,0,0.1);
text-align: center;
animation: fadeIn 1s ease;
}

.login-box h2 {
margin-bottom: 20px;
font-size: 24px;
color: #1e3a8a;
}

.login-box label {
 display: block;
 text-align: left;
 font-weight: bold;
 margin: 10px 0 5px;
 color: #333;
}

.login-box input {
width: 100%;
padding: 12px;
border: 1px solid #ccc;
border-radius: 8px;
margin-bottom: 15px;
font-size: 15px;
transition: 0.3s;
}

.login-box input:focus {
border-color: #667eea;
outline: none;
box-shadow: 0 0 5px rgba(102,126,234,0.5);
}

.btn {
background: linear-gradient(135deg, #667eea, #764ba2);
color: white;
border: none;
padding: 12px;
width: 100%;
border-radius: 8px;
font-weight: bold;
cursor: pointer;
font-size: 15px;
transition: 0.3s;     
    }      
.btn:hover {
 background: linear-gradient(135deg, #764ba2, #667eea);
 transform: translateY(-2px);
}

.extra-links {
margin-top: 15px;
font-size: 14px;
color: #444;
}

.extra-links a {
color: #667eea;
text-decoration: none;
font-weight: bold;
}

.extra-links a:hover {
text-decoration: underline;
}

    /* Animation */
 @keyframes fadeIn {
 from { opacity: 0; transform: translateY(20px); }
 to { opacity: 1; transform: translateY(0); }
 }

    /* Responsive */
@media (max-width: 768px) {
 .container {
 flex-direction: column;
margin: 20px;
}
.image-side {
height: 200px;
}
}
</style>
</head>
<body>

<div class="container">
  <!-- Left Image -->
<div class="image-side"></div>

  <!-- Right Login Form -->
<div class="login-container">
<div class="login-box">
<h2>Login</h2>
<form onsubmit="return loginCheck()">
<label>Email</label>
<input type="email" id="loginEmail" placeholder="Enter your email">
<label>Password</label>
<input type="password" id="loginPassword" placeholder="Enter your password">
<button type="submit" class="btn">Login</button>
</form>
<div class="extra-links">
<p>Don't have an account? <a href="Signuppage.html">Sign Up</a></p>
</div>
</div>
</div>
</div>

<script>
function loginCheck() {
  let email = document.getElementById("loginEmail").value;
  let password = document.getElementById("loginPassword").value;
  let pattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

  if (!pattern.test(email)) {
alert("Incorrect Email format!");
return false;
  }
  if(password.length < 8) {
alert("Password must be at least 8 characters long");
return false;
  }
alert("Login Successful! Welcome");
return true;
}
</script>

</body>
</html>
